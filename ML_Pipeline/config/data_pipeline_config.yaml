# Data Pipeline Configuration
pipeline:
  # Streaming configuration
  streaming_enabled: true
  streaming_symbols:
    - "SOL/USDT"
    - "BTC/USDT" 
    - "ETH/USDT"
    - "BNB/USDT"
    - "XRP/USDT"
  streaming_exchanges:
    - "binance"
    - "coinbase"
  
  # Alternative data
  alternative_data_enabled: true
  sentiment_enabled: true
  onchain_enabled: true
  
  # Feature store
  feature_store_enabled: true
  feature_store_backend: "redis"  # redis, parquet, postgres, memory
  
  # Validation
  validation_enabled: true
  anomaly_detection_enabled: true
  
  # Performance
  processing_concurrency: 10
  batch_size: 100
  cache_ttl_minutes: 60

# WebSocket configuration
websocket:
  binance:
    ws_url: "wss://stream.binance.com:9443/ws"
    channels:
      - "trade"
      - "kline_1m"
      - "kline_5m"
      - "depth20"
  coinbase:
    ws_url: "wss://ws-feed.pro.coinbase.com"
    channels:
      - "matches"
      - "ticker"
      - "level2"

# Feature store configuration
feature_store:
  redis_url: "redis://localhost:6379/0"
  data_directory: "data/feature_store"
  parquet_compression: "snappy"
  retention_days: 30

# Alternative data sources
alternative_data:
  sentiment:
    news_api_key: ""  # Set in environment variables
    twitter_bearer_token: ""
    fetch_interval_minutes: 5
    cache_ttl_hours: 24
  
  onchain:
    coingecko_api_key: ""
    glassnode_api_key: ""
    fetch_interval_minutes: 10
    cache_ttl_hours: 12

# Validation rules
validation:
  ohlcv:
    - field: "close"
      rule_type: "range"
      min: 0.000001
      max: 1000000
      severity: "error"
    
    - field: "high"
      rule_type: "custom"
      condition: "high >= low"
      severity: "error"
  
  trade:
    - field: "price"
      rule_type: "range"
      min: 0.000001
      max: 1000000
      severity: "error"

# Monitoring
monitoring:
  metrics_enabled: true
  alert_enabled: true
  health_check_interval: 60
  stats_log_interval: 300
